<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonie App</title>
    <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet" />


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container left">
            <h1>Identify the telecom carrier of your telephone with just a click</h1>
            <img src="./assets/business-3d-three-young-women-with-phones.png"
                alt="three business young women with phones">
        </div>
        <div class="container right">
            <h1 id="text">Welcome to phonie App!</h1>


            <form action="" id="show">
                <div>
                    <label for="username">Type in your full name</label>
                    <input placeholder="John Doe" name="username" id="username">
                </div>

                <div>
                    <label for="number">Type in your phone number</label>
                    <div class="num">
                        <select id="code">
                            <option>+234</option>
                            <option>+234</option>
                            <option>+234</option>
                            <option>+234</option>
                            <option>+234</option>
                            <option>+234</option>
                        </select>
                        <input type="tel" name="number" id="userInput">
                    </div>
                </div>
                <button>Submit</button>
            </form>


            <div class="mtn">
                <form action="">
                    <div>
                        <label for="username">Your Telephone Carrier is MTN</label>

                        <div class="icon">
                            <img src="./assets/icons-network/mtn-logo.png" alt="MTN Logo">
                            <input name="username" id="fn">
                        </div>
                    </div>


                    <button id="submit">Reset</button>
                </form>
            </div>

            <div class="glo">
                <form action="">
                    <div>
                        <label for="username">Your Telephone Carrier is Glo</label>

                        <div class="icon">
                            <img src="./assets/icons-network/Glo_button.png" alt="MTN Logo">
                            <input name="username" id="fn">
                        </div>
                    </div>


                    <button id="submit">Reset</button>
                </form>
            </div>

            <div class="airtel">
                <form action="">
                    <div>
                        <label for="username">Your Telephone Carrier is Airtel</label>

                        <div class="icon">
                            <img src="./assets/icons-network/airtel.png" alt="MTN Logo">
                            <input name="username" id="fn">
                        </div>
                    </div>

                    <button id="submit">Reset</button>
                </form>
            </div>

            <div class="9mobile">
                <form action="">
                    <div>
                        <label for="username">Your Telephone Carrier is 9mobile</label>

                        <div class="icon">
                            <img src="./assets/icons-network/9mobile.jpg" alt="MTN Logo">
                            <input name="username" id="fn">
                        </div>
                    </div>

                    <button id="submit">Reset</button>
                </form>
            </div>

        </div>
    </main>


    <script src="/script.js"></script>

</body>

</html>
